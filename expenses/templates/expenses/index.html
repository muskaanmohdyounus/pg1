<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Living PG - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #4b3f2f;
            margin-bottom: 8px;
            font-size: 22px;
        }

        .subtitle {
            color: #6f5b3e;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error {
            color: #b83a3a;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #8b6f47;
            box-shadow: 0 0 4px #d1bfa1;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8b6f47;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 12px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6f5636;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #8d8278;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Puzzle Living PG</h2>
        <p class="subtitle">Please login to continue</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">Â© 2025 Puzzle Living PG</div>
    </div>
</body>
</html>
