{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense | Puzzle Living PG</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome for Sidebar Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="{% static 'expenses/css/sidebar.css' %}">
<link rel="stylesheet" href="{% static 'expenses/css/add_expense.css' %}?v=10">


</head>

<body>
  <!-- âœ… Sidebar Include -->
  {% include 'expenses/sidebar.html' %}

  <!-- âœ… Main Content -->
  <div class="main-content">
    <div class="add-card">
      <h3><i class="bi bi-plus-circle me-2 text-danger"></i>Add New Expense</h3>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- ðŸ§¾ Expense Details -->
        <div class="form-section">
          <div class="form-title">Expense Details</div>

          <div class="form-row">
            <div class="form-group mb-3">
              <label class="form-label">Title</label>
              <input type="text" name="title" class="form-control" placeholder="Enter expense title" required>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Amount (â‚¹)</label>
              <input type="number" name="amount" class="form-control" placeholder="Enter amount" step="0.01" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group mb-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                <option value="Rent">Rent</option>
                <option value="Electricity">Electricity</option>
                <option value="Groceries">Groceries</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Salary">Salary</option>
                <option value="Misc">Miscellaneous</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Enter a short description..."></textarea>
          </div>
        </div>

        <!-- ðŸ§¾ Bill Upload -->
        <div class="form-section">
          <div class="form-title">Bill Attachment</div>
          <label class="form-label fw-semibold">Upload Bill (Optional)</label>
          <input type="file" name="bill_image" accept="image/*" class="form-control">
        </div>

        <!-- ðŸ”˜ Buttons -->
        <button type="submit" class="btn btn-danger mt-3">
          <i class="bi bi-plus-circle me-1"></i> Add Expense
        </button>

        <a href="{% url 'expense_list' %}" class="cancel-link d-block">Cancel</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
