{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mark Rent as Paid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'expenses/css/sidebar.css' %}">
</head>
<body>

<!-- Sidebar -->
{% include 'expenses/sidebar.html' %}

<div class="main-content p-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Mark as Paid</h3>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">

                <h5 class="fw-bold text-success">Confirm Payment Update</h5>

                <p class="mt-2 mb-4">
                    You are marking the following rent record as <strong>PAID</strong>:
                </p>

                <p>
                    <strong>Tenant:</strong> {{ rent.tenant.name }} <br>
                    <strong>Month:</strong> {{ rent.month }} <br>
                    <strong>Amount:</strong> â‚¹{{ rent.amount }} <br>
                    <strong>Status:</strong> <span class="badge bg-warning text-dark">Pending</span>
                </p>

                <form method="POST">
                    {% csrf_token %}
                    
                    <button type="submit" class="btn btn-success px-4">Mark as Paid</button>
                    <a href="{% url 'owner_rental_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
