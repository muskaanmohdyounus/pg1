{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Access | Puzzle Living PG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #ffffff;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card-wrapper {
      width: 100%;
      max-width: 420px;
      border: 1px solid #e6e6e6;
      padding: 32px;
      border-radius: 8px;
      background: #fff;
    }

    h3 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #6f6f6f;
      margin-bottom: 25px;
    }

    .btn-option {
      background: #f4f4f4;
      border: 1px solid #d1d1d1;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      text-align: center;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
      color: #333;
      border-radius: 4px;
    }

    .btn-option:hover {
      border-color: #b52b32;
      background: #fafafa;
      color: #b52b32;
    }

    footer {
      font-size: 12px;
      color: #9a9a9a;
      text-align: center;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <div class="card-wrapper">
    <h3>Sign In Access</h3>
    <p>Select your login type to continue</p>

    <a href="{% url 'login' %}" style="text-decoration:none;">
      <div class="btn-option">Owner Login</div>
    </a>

    <a href="{% url 'tenant_login' %}" style="text-decoration:none;">
      <div class="btn-option">Tenant Login</div>
    </a>

    <footer>Â© Puzzle Living PG | 2025</footer>
  </div>

</body>
</html>
