{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenant Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 420px; border-radius: 12px;">

        <h3 class="text-center mb-3">Tenant Sign Up</h3>
        <p class="text-muted text-center">Fill in your PG and room details</p>

        <form method="POST">
            {% csrf_token %}

            <label class="form-label mt-2">Full Name</label>
            <input type="text" name="name" class="form-control" required>

            <label class="form-label mt-2">Phone Number</label>
            <input type="tel" name="phone" class="form-control" required>

            <label class="form-label mt-2">Email</label>
            <input type="email" name="email" class="form-control" required>

            <label class="form-label mt-2">Select Property</label>
            <select name="property_name" class="form-control" required>
                <option value="" disabled selected>Select PG</option>
                <option>Puzzle Living PG</option>
                <option>Trinity Residency</option>
                <option>Cosmos Stay</option>
            </select>

            <label class="form-label mt-2">Room Number</label>
            <input type="text" name="room_number" class="form-control" placeholder="Ex: A-103" required>

            <label class="form-label mt-3">Create Password</label>
            <input type="password" name="password" class="form-control" required>

            <button class="btn btn-primary w-100 mt-4" type="submit">Create Account</button>

        </form>

        <p class="text-center mt-3">
            Already registered? <a href="{% url 'tenant_login' %}">Login</a>
        </p>

    </div>
</div>

</body>
</html>
