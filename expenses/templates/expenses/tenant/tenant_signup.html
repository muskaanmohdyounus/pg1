{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenant Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
        .card h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-danger {
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 450px; margin: auto;">
        <h3 class="text-center text-danger">Tenant Signup</h3>

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} text-center py-1">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Signup Form -->
        <form method="POST" action="{% url 'tenant_signup' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter phone number" pattern="\d{10}" title="Enter 10 digit phone number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required oninput="this.value = this.value.toLowerCase()">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Property</label>
                <select name="property_id" class="form-select" required>
                    <option value="" disabled selected>-- Select property --</option>
                    {% for item in properties %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100 mt-3">Sign Up</button>
        </form>

        <p class="text-center mt-3 small">
            Already have an account? <a href="{% url 'tenant_login' %}">Login here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
