{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Login | Puzzle Living PG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      color: #dc3545;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-card p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-danger {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-danger:hover {
      background-color: #bb2d3b;
    }

    .error {
      color: #d9534f;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Tenant Login</h3>
    <p>Access your PG dashboard</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'tenant_login' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" 
               name="email" 
               class="form-control" 
               placeholder="Enter your registered email"
               value="{{ email_prefill }}"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" 
               name="password" 
               class="form-control" 
               placeholder="Enter password"
               value="{{ password_prefill }}"
               required>
      </div>

      <button type="submit" class="btn btn-danger">Login</button>
    </form>

    <p class="mt-3 text-center" style="font-size: 14px;">Don't have an account? 
      <a href="{% url 'tenant_signup' %}" class="text-danger" style="font-weight:600;">Sign Up</a>
    </p>

    <footer>Â© 2025 Puzzle Living PG</footer>
  </div>
</body>
</html>
