{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add / Pay Rent</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{% static 'expenses/css/add_rent.css' %}">
</head>

<body>

  {% include "expenses/tenant/tenant_sidebar.html" %}

  <div class="main">

    <div class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <h1>Add / Pay Rent</h1>
        <p class="muted">Fill in the rent payment details</p>
      </div>
      <a href="{% url 'tenant_rent' %}" class="btn btn-secondary">
        ← Back
      </a>
    </div>

    <div class="card p-4 shadow-sm">

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row g-3">

          <!-- Tenant Name -->
          <div class="col-md-6">
            <label class="form-label">Tenant Name</label>
            <input type="text" name="tenant_name" class="form-control" required>
          </div>

          <!-- Room Number -->
          <div class="col-md-6">
            <label class="form-label">Room Number</label>
            <input type="text" name="room_number" class="form-control" required>
          </div>

          <!-- Billing Month -->
          <div class="col-md-4">
            <label class="form-label">Billing Month</label>
            <select name="billing_month" class="form-control" required>
              <option value="">Select Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>

          <!-- Billing Year -->
          <div class="col-md-4">
            <label class="form-label">Billing Year</label>
            <input type="number" name="billing_year" class="form-control" required>
          </div>

          <!-- Billing Date -->
          <div class="col-md-4">
            <label class="form-label">Billing Date</label>
            <input type="date" name="billing_date" class="form-control" required>
          </div>

          <!-- Rent Cycle -->
          <div class="col-md-6">
            <label class="form-label">Rent Cycle</label>
            <select name="rent_cycle" class="form-control" required>
              <option value="">Select Cycle</option>
              <option>Monthly</option>
              <option>Quarterly</option>
              <option>Half-Yearly</option>
              <option>Yearly</option>
            </select>
          </div>

          <!-- Rent Amount -->
          <div class="col-md-6">
            <label class="form-label">Rent Amount (₹)</label>
            <input type="number" name="rent_amount" class="form-control" required>
          </div>

          <!-- Payment Method -->
          <div class="col-md-6">
            <label class="form-label">Payment Method</label>
            <select name="payment_method" class="form-control" required>
              <option value="">Select Method</option>
              <option value="UPI">UPI</option>
              <option value="Card">Card</option>
              <option value="NetBanking">NetBanking</option>
              <option value="Wallet">Wallet</option>
            </select>
          </div>

          <!-- UTR Number -->
          <div class="col-md-6">
            <label class="form-label">UTR Number</label>
            <input type="text" name="utr_number" class="form-control">
          </div>

          <!-- Bill Upload -->
          <div class="col-md-6">
            <label class="form-label">Upload Payment Proof / Bill</label>
            <input type="file" name="bill_upload" class="form-control">
          </div>

          <!-- Notes -->
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" rows="3" class="form-control"></textarea>
          </div>

        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-danger px-4">Save Rent</button>
        </div>

      </form>

    </div>

  </div>

</body>
</html>
