{% load static %}

<!-- Mobile Menu -->
<button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>

<div class="mobile-menu" id="mobileMenu">
    <a href="{% url 'index' %}"><i class="fas fa-home"></i> Dashboard</a>

    <a href="{% url 'tenant_loan_list' %}"><i class="fas fa-hand-holding-usd"></i> Loan</a>
    <a href="#"><i class="fas fa-users"></i> Community</a>

    {% if tenant %}
        <a href="{% url 'tenant_kyc' tenant.tenant_unique_id %}">
            <i class="fas fa-id-card"></i> KYC
        </a>
        <!-- New Rents/Dashboard link -->
        <a href="{% url 'tenant_rental_dashboard' %}">
            <i class="fas fa-rupee-sign"></i> Rents
        </a>
    {% else %}
        <a href="#"><i class="fas fa-id-card"></i> KYC</a>
        <a href="#"><i class="fas fa-rupee-sign"></i> Rents</a>
    {% endif %}
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="logo-box">
        <img src="{% static 'expenses/images/logo.jpeg' %}" class="logo-img">
        <h2 class="logo-text">Tenant<br>Portal</h2>
    </div>

    <!-- Sidebar Links -->
    <a href="{% url 'index' %}"><i class="fas fa-home"></i> Dashboard</a>
    <a href="{% url 'tenant_loan_list' %}"><i class="fas fa-hand-holding-usd"></i> Loan</a>
    <a href="#"><i class="fas fa-users"></i> Community</a>

    {% if tenant %}
        <a href="{% url 'tenant_kyc' tenant.tenant_unique_id %}">
            <i class="fas fa-id-card"></i> KYC
        </a>
        <!-- New Rents/Dashboard link -->
        <a href="{% url 'tenant_rental_dashboard' %}">
            <i class="fas fa-rupee-sign"></i> Rents
        </a>
    {% else %}
        <a href="#"><i class="fas fa-id-card"></i> KYC</a>
        <a href="#"><i class="fas fa-rupee-sign"></i> Rents</a>
    {% endif %}

    {% if user.is_authenticated %}
    <form method="POST" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
    {% endif %}
</div>

<!-- CSS -->
<link rel="stylesheet" href="{% static 'expenses/css/tenants_sidebar.css' %}">
<link rel="stylesheet" href="{% static 'expenses/css/tenant_rent.css' %}">

<script>
function toggleSidebar() {
    const mobileMenu = document.getElementById("mobileMenu");
    mobileMenu.classList.toggle("show");
}
</script>
