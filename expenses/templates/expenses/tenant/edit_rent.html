{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <!-- Your CSS -->
    <link rel="stylesheet" href="{% static 'css/tenant_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit_rent.css' %}">
</head>
<body>

<h2 class="text-center mb-4">Edit Rent Details</h2>
{% include 'expenses/tenant/tenant_sidebar.html' %}

<div class="container">
<form method="POST" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    
    <label>Tenant Name</label>
    <input type="text" name="tenant_name" value="{{ rent.tenant_name }}" class="form-control">

    <label>Room Number</label>
    <input type="text" name="room_number" value="{{ rent.room_number }}" class="form-control">

    <label>Billing Month</label>
    <input type="text" name="billing_month" value="{{ rent.billing_month }}" class="form-control">

    <label>Billing Year</label>
    <input type="number" name="billing_year" value="{{ rent.billing_year }}" class="form-control">

    <label>Rent Amount</label>
    <input type="number" name="rent_amount" value="{{ rent.rent_amount }}" class="form-control">

    <label>Payment Method</label>
    <input type="text" name="payment_method" value="{{ rent.payment_method }}" class="form-control">

    <label>Notes</label>
    <textarea name="notes" class="form-control">{{ rent.notes }}</textarea>

    <button class="btn btn-primary mt-3 w-100">Update Rent</button>
</form>
</div>

</body>
</html>
