{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Rent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'expenses/css/sidebar.css' %}">
</head>
<body>

<!-- Sidebar -->
{% include 'expenses/sidebar.html' %}

<div class="main-content p-4">
    <div class="container">
        
        <h3 class="mb-4 fw-bold">Edit Rent</h3>

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Tenant</label>
                            {{ form.tenant }}
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Rent Month</label>
                            {{ form.month }}
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Due Date</label>
                            {{ form.due_date }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Amount</label>
                            {{ form.amount }}
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            {{ form.status }}
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Payment Method</label>
                            {{ form.payment_method }}
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">UTR Number</label>
                            {{ form.utr_number }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Bill (optional)</label>
                        {{ form.bill_upload }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        {{ form.notes }}
                    </div>

                    <button class="btn btn-primary px-4" type="submit">Update Rent</button>
                    <a href="{% url 'owner_rental_dashboard' %}" class="btn btn-secondary">Cancel</a>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
