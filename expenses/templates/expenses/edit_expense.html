{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Expense | Puzzle Living PG</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Optional Icon Pack -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 <link rel="stylesheet" href="{% static 'expenses/css/edit_expense.css' %}?v=10">


</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'expense_list' %}">
        <i class="bi bi-wallet2 me-2"></i> Puzzle Living PG
      </a>
    </div>
  </nav>


  <div class="container-wrapper">
    <div class="edit-card">
      <h3><i class="bi bi-pencil-square me-2 text-danger"></i>Edit Expense</h3>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

    
        <div class="form-section">
          <div class="form-title">Expense Details</div>

          <div class="form-row">
            <div class="form-group mb-3">
              <label class="form-label">Title</label>
              <input type="text" name="title" class="form-control" value="{{ expense.title }}" required>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Amount (â‚¹)</label>
              <input type="number" name="amount" class="form-control" value="{{ expense.amount }}" step="0.01" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group mb-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                <option value="Rent" {% if expense.category == 'Rent' %}selected{% endif %}>Rent</option>
                <option value="Electricity" {% if expense.category == 'Electricity' %}selected{% endif %}>Electricity</option>
                <option value="Groceries" {% if expense.category == 'Groceries' %}selected{% endif %}>Groceries</option>
                <option value="Maintenance" {% if expense.category == 'Maintenance' %}selected{% endif %}>Maintenance</option>
                <option value="Salary" {% if expense.category == 'Salary' %}selected{% endif %}>Salary</option>
                <option value="Misc" {% if expense.category == 'Misc' %}selected{% endif %}>Miscellaneous</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" value="{{ expense.date|date:'Y-m-d' }}" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ expense.description }}</textarea>
          </div>
        </div>

      
        <div class="form-section">
          <div class="form-title">Bill Attachment</div>

          {% if expense.bill_image %}
            <div class="bill-preview">
              <p class="fw-semibold text-secondary mb-2">Current Bill:</p>
              <img src="{{ expense.bill_image.url }}" alt="Bill Image">
            </div>
          {% else %}
            <p class="text-muted">No bill uploaded yet.</p>
          {% endif %}

          <div class="mt-3">
            <label class="form-label fw-semibold">Upload New Bill (Optional)</label>
            <input type="file" name="bill_image" accept="image/*" class="form-control">
          </div>
        </div>

       
        <button type="submit" class="btn btn-danger mt-3">
          <i class="bi bi-save me-1"></i> Save Changes
        </button>

        <a href="{% url 'expense_list' %}" class="cancel-link d-block">Cancel</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
