{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Puzzle Living PG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      color: #dc3545;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-card p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-danger {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-danger:hover {
      background-color: #bb2d3b;
    }

    .error {
      color: #d9534f;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #888;
    }
    /* ✅ Tablet & Medium Screens */
@media (max-width: 992px) {
  .login-card {
    padding: 35px 30px;
    max-width: 420px;
  }
}

/* ✅ Mobile Screens */
@media (max-width: 768px) {
  body {
    padding: 20px;
    align-items: flex-start; /* prevents cutting top */
  }

  .login-card {
    margin-top: 40px;
    padding: 30px 25px;
    max-width: 100%;
  }

  .login-card h3 {
    font-size: 22px;
  }

  .login-card p {
    font-size: 14px;
  }
}

/* ✅ Small Phones */
@media (max-width: 480px) {
  body {
    padding: 15px;
  }

  .login-card {
    padding: 25px 20px;
    border-radius: 12px;
  }

  .login-card h3 {
    font-size: 20px;
  }

  .btn-danger {
    padding: 9px;
    font-size: 15px;
  }
}

  </style>
</head>
<body>
  <div class="login-card">
    <h3><i class="bi bi-house-door-fill me-2"></i>Puzzle Living PG</h3>
    <p>Welcome back! Please log in to continue</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-danger">Login</button>
    </form>

    <footer>© 2025 Puzzle Living PG</footer>
  </div>
</body>
</html>
