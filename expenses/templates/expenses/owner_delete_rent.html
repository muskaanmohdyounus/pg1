{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Rent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'expenses/css/sidebar.css' %}">
</head>
<body>

<!-- Sidebar -->
{% include 'expenses/sidebar.html' %}

<div class="main-content p-4">
    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Delete Rent Record</h3>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">

                <h5 class="text-danger fw-bold">Are you sure you want to delete this rent record?</h5>

                <p class="mt-2 mb-4">
                    <strong>Tenant:</strong> {{ rent.tenant.name }} <br>
                    <strong>Month:</strong> {{ rent.month }} <br>
                    <strong>Amount:</strong> â‚¹{{ rent.amount }}
                </p>

                <form method="POST">
                    {% csrf_token %}
                    
                    <button type="submit" class="btn btn-danger px-4">Delete</button>
                    <a href="{% url 'owner_rental_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
