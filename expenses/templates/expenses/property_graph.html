{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Occupancy Graph</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'expenses/css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'expenses/css/property_list.css' %}">
</head>
<body>

{% include 'expenses/sidebar.html' %}

<!-- MAIN CONTENT -->
<div class="container py-4 main-content">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h3 class="fw-bold">üìä Property Occupancy Graph</h3>
        <a href="{% url 'property_list' %}" class="btn btn-secondary">‚Üê Back to Properties</a>
    </div>

    <!-- GRAPH CARD -->
    <div class="card p-4 shadow-sm mb-4">
        <canvas id="propertyChart" width="400" height="200"></canvas>
    </div>

</div>

<script>
    // Safe passing of Django lists to JS
    const propertyNames = JSON.parse('{{ property_names|escapejs }}');
    const occupancyData = JSON.parse('{{ occupancy|escapejs }}');

    const ctx = document.getElementById('propertyChart').getContext('2d');
    const propertyChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: propertyNames,
            datasets: [{
                label: 'Occupancy %',
                data: occupancyData,
                backgroundColor: 'rgba(13, 110, 253, 0.7)',
                borderColor: 'rgba(13, 110, 253, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + context.raw + '%';
                        }
                    }
                }
            },
            scales: {
                y: { beginAtZero: true, max: 100, title: { display: true, text: 'Occupancy (%)' } },
                x: { title: { display: true, text: 'Property Name' } }
            }
        }
    });
</script>


</body>
</html>
