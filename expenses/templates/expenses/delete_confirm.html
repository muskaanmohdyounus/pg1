{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ property.name }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'expenses/css/delete_property.css' %}">
</head>

<body>

<div class="container py-5">

    <div class="card p-4 shadow-sm delete-card">

        <h3 class="fw-bold text-danger mb-3">
            <i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete
        </h3>

        <p class="fs-5 mb-4">
            Are you sure you want to delete the property:
            <strong>{{ property.name }}</strong>?
        </p>

        <p class="text-muted">
            This action cannot be undone. All property details will be permanently deleted.
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="d-flex gap-3 mt-4">
                <button class="btn btn-danger px-4">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>

                <a href="{% url 'property_detail' property.id %}" class="btn btn-secondary px-4">
                    Cancel
                </a>
            </div>
        </form>

    </div>

</div>

</body>
</html>
