{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Approved Loan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <div class="container col-md-5 mt-4">

        <h3 class="mb-3">Edit Approved Loan</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>Tenant Name</label>
                <input type="text" class="form-control" value="{{ loan.tenant_name }}" disabled>
            </div>

            <div class="mb-3">
                <label>Requested Amount</label>
                <input type="text" class="form-control" value="{{ loan.loan_amount_requested }}" disabled>
            </div>

            <div class="mb-3">
                <label>Approved Amount</label>
                <input type="number" name="approved_amount"
                       class="form-control"
                       value="{{ loan.approved_amount }}" required>
            </div>

            <button class="btn btn-primary">Update</button>
            <a href="{% url 'owner_loan_list' %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>

</body>
</html>
