{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve KYC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'expenses/css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'expenses/css/approve_reject.css' %}">
</head>
<body>

{% include 'expenses/sidebar.html' %}

<div class="container py-5 main-content">
    <div class="card shadow-sm p-4 text-center">
        <h3>Approve KYC for {{ tenant.name }}</h3>
        <p>Please confirm that you want to approve this tenant's KYC.</p>

        <form method="POST" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Confirm Approve</button>
            <a href="{% url 'owner_tenant_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
