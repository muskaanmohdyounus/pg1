{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Tenant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .delete-box {
            max-width: 450px;
            margin: 80px auto;
            padding: 25px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="bg-light">

<div class="delete-box">
    <h4 class="text-danger fw-bold mb-3">Confirm Delete</h4>

    <p class="mb-4">
        Are you sure you want to delete tenant:
        <strong>{{ tenant.name }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'owner_tenant_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
